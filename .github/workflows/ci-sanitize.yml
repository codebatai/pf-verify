name: CI â€“ public-safety checks

on:
  push:
  pull_request:

jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Block common secrets / private keys
      - name: Secret scan (basic regex)
        run: |
          set -euo pipefail
          # Fail if any of these patterns are found
          if grep -RInE \
            '(AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}|ghp_[A-Za-z0-9_]{20,}|AIzaSy[A-Za-z0-9_-]{10,}|xox[abp]-|sk_live_|BEGIN( RSA| EC| OPENSSH)? PRIVATE KEY|client_secret|aws_access_key_id|aws_secret_access_key)' \
            -- . ; then
            echo "::error::Potential secret detected. Replace with placeholders." ; exit 1
          fi

      # Enforce placeholder-only endpoints (allow only example.invalid)
      - name: Endpoint allowlist
        run: |
          set -euo pipefail
          # Find http(s):// that does NOT point to example.invalid
          if grep -RInE 'https?://(?!example\.invalid)' -- . | grep -v '\.png\|\.jpg\|\.svg' ; then
            echo "::error::Only placeholder endpoints allowed (example.invalid)." ; exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install optional deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Smoke run
        run: |
          echo '{}' > /tmp/receipt.json
          python -m pf_verify.cli --receipt /tmp/receipt.json --format json || true
